<ion-content class="login">

	<div>

		<div class="center-item">

			<img src="assets/logo.png" alt="" class="logo">

			<form class="form" [formGroup]="validations_form" (ngSubmit)="loginUser(validations_form.value)">
			
			<ion-list>

				<ion-item class="ion-no-padding" lines="none">
					<!-- <ion-label position="floating">EMAIL</ion-label> -->
					<!-- <ion-input formControlName="email" placeholder="Usuario" type="text" ></ion-input> -->

					<div class="form-group">
						<div class="icon-prepend">
							<ion-icon name="person"></ion-icon>
						</div>
						<input formControlName="email" placeholder="E-mail" type="email">
					</div>

					<!-- <span slot="end" *ngIf="email.length > 8"> -->
						<!-- <ion-icon name="checkmark"></ion-icon> -->
					<!-- </span> -->
				</ion-item>
					<div class="validation-errors">
				          <ng-container *ngFor="let validation of validation_messages.email">
				            <div class="error-message" *ngIf="validations_form.get('email').hasError(validation.type) && (validations_form.get('email').dirty || validations_form.get('email').touched)">
				              {{ validation.message }}
				            </div>
				          </ng-container>
				        </div>

				<ion-item class="ion-no-padding" lines="none">
					<!-- <ion-label position="floating">PASSWORD</ion-label> -->
					<!-- <ion-input formControlName="password" placeholder="Password" [type]="show_password_0" ></ion-input> -->

					<div class="form-group">
						<div class="icon-prepend">
							<ion-icon name="lock-closed-outline"></ion-icon>
						</div>
						<input formControlName="password" placeholder="Password" [type]="show_password_0" name="">
						<div class="icon-append">
							<ion-icon name="eye" (click)="changeView(0)"></ion-icon>
						</div>
					</div>

					<!-- <span slot="end">
						
						<ion-icon name="eye" (click)="changeView(0)"></ion-icon>

						<ion-icon *ngIf="password.length > 4" name="checkmark"></ion-icon>
					</span> -->
				</ion-item>
					<div class="validation-errors">
				          <ng-container *ngFor="let validation of validation_messages.password">
				            <div class="error-message" *ngIf="validations_form.get('password').hasError(validation.type) && (validations_form.get('password').dirty || validations_form.get('password').touched)">
				              {{ validation.message }}
				            </div>
				          </ng-container>
				        </div>

				<!-- <ion-item>
				</ion-item> -->
			</ion-list>
				<!-- <ion-label>
					<ion-checkbox id="local" style="position: relative; top: 3px;" [(ngModel)]="local"></ion-checkbox>

					<label (click)="changeLocal()"> Soy un local (Provisional)</label>
				</ion-label> -->

			<button type="submit" class="bmb-btn t-4" [disabled]="!validations_form.valid">Acceder</button>

			<br>

			<span class="already">He perdido la contrase√±a, <span [routerLink]="['/recover']" routerDirection="root">Recuperarla</span></span>

			<br>

			<span class="already">No tengo una cuenta, <span [routerLink]="['/register']" routerDirection="root">Registrar</span></span>

		</form>

		</div>
		
	</div>

</ion-content>
