<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button text=""></ion-back-button>
    </ion-buttons>
    <ion-title>RÍOS / ARROYOS</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="gray">

  <h6>Lorem ipsum, dolor, sit amet consectetur adipisicing elit. Repellendus aut ipsum sunt at praesentium reprehenderit pariatur, dicta tenetur accusamus illo numquam non voluptates.</h6>

  <ion-card color="primary" class="ion-no-margin" *ngIf="data">
    <ion-card-content>

      <ion-card-header>
        <h2 (click)="data1 = (data1 ? null : 1)">Ríos</h2>
      </ion-card-header>
      
      <ion-list *ngIf="data1">
        <ion-item *ngFor="let d of data[0]" lines="none" class="category-question" (click)="saveCategory(data[0],d)">
          <ion-label class="ion-text-wrap" slot="start">
            {{d.name}}
          </ion-label>

          <ion-icon slot="end" name="checkmark-circle"></ion-icon>
        </ion-item>
      </ion-list>


      <ion-card-header>
        <h2 (click)="data2 = (data2 ? null : 1)">Arroyos</h2>
      </ion-card-header>
      
      <ion-list *ngIf="data2">
        <ion-item *ngFor="let d of data[1]" lines="none" class="category-question" (click)="saveCategory(data[1],d)">
          <ion-label class="ion-text-wrap" slot="start">
            {{d.name}}
          </ion-label>

          <ion-icon slot="end" name="checkmark-circle"></ion-icon>
        </ion-item>
      </ion-list>



      <ion-card-header>
        <h2 (click)="data3 = (data3 ? null : 1)">Linde Rios</h2>
      </ion-card-header>
      
      <ion-list *ngIf="data3">
        <ion-item *ngFor="let d of data[2]" lines="none" class="category-question" (click)="saveCategory(data[2],d,true)">
          <ion-label class="ion-text-wrap" slot="start">
            {{d.name}}
          </ion-label>

          <ion-icon slot="end" name="checkmark-circle"></ion-icon>
        </ion-item>
      </ion-list>


      <ion-card-header>
        <h2 (click)="data4 = (data4 ? null : 1)">Linde Arroyos</h2>
      </ion-card-header>
      
      <ion-list *ngIf="data4">
        <ion-item *ngFor="let d of data[3]" lines="none" class="category-question" (click)="saveCategory(data[3],d,true)">
          <ion-label class="ion-text-wrap" slot="start">
            {{d.name}}
          </ion-label>

          <ion-icon slot="end" name="checkmark-circle"></ion-icon>
        </ion-item>
      </ion-list>

    </ion-card-content>
  </ion-card>

</ion-content>
