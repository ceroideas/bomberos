  <ion-card color="primary" class="ion-no-margin" *ngIf="data">
    <ion-card-content>

      <ion-card-header>
        <h2 (click)="data1 = (data1 ? null : 1)">Consorcios</h2>
      </ion-card-header>
      
      <!-- <ion-list *ngIf="data1"> -->
      <ion-list>
        <ion-item *ngFor="let d of data[0]" lines="none" class="category-question" (click)="saveCategory(data[0],d)">
          <ion-label class="ion-text-wrap" slot="start">
            {{d.name}}
          </ion-label>

          <ion-icon slot="end" name="checkmark-circle"></ion-icon>
        </ion-item>
      </ion-list>


      <ion-card-header>
        <h2 (click)="data2 = (data2 ? null : 1)">Servicios Municipales</h2>
      </ion-card-header>
      
      <!-- <ion-list *ngIf="data2"> -->
      <ion-list>
        <ion-item *ngFor="let d of data[1]" lines="none" class="category-question" (click)="saveCategory2(data[1],d)">
          <ion-label class="ion-text-wrap" slot="start">
            {{d.name}}
          </ion-label>

          <ion-icon slot="end" name="checkmark-circle"></ion-icon>
        </ion-item>
      </ion-list>

    </ion-card-content>
  </ion-card>

</ion-content>
